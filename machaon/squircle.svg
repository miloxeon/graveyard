<svg width="100%" height="100%" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
	<style>
		.base {
			width: 100%;
			height: 100%;
			position: relative;
			--sqsize: 16px;
			--color: #ebeced;
		}

		#alt:target {
			--sqsize: 12px;
		}

		.corner {
			position: absolute;
			width: var(--sqsize);
			height: var(--sqsize);
			transform-origin: center;
			fill: var(--color);
		}

		.bg {
			position: absolute;
			inset: 0;
			background-color: var(--color);
			clip-path: polygon(
				var(--sqsize) 0,
				calc(100% - var(--sqsize)) 0,
				100% var(--sqsize),
				100% calc(100% - var(--sqsize)),
				calc(100% - var(--sqsize)) 100%,
				var(--sqsize) 100%,
				0 calc(100% - var(--sqsize)),
				0 var(--sqsize)
			);
		}
	</style>
